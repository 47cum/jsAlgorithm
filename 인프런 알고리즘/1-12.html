<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = ""; //string으로 한다
        for (let x of s) {
          //  if (x === x.toLowerCase()) {
          //    answer += x.toUpperCase();
          //  } else {
          //    answer += x;
          //  }
          let num = x.charCodeAt();
          if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
          else answer += x;
        }
        return answer;
      }
      let str = "ItIsTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
