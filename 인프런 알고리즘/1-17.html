<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        //   console.log(s.indexOf("time"));
        answer = s.filter(function (v, i) {
          //console.log(v, i);
          if (s.indexOf(v) === i) {
            return true;
            //혹은return s.indexOf(v)===i;로 쓸수 있음
            //참이되는 요소만 return시키는 함수 filter
          }
        });

        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
