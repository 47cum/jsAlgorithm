<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          if (x === x.toUpperCase()) {
            answer++;
          }
        }
        return answer;
      }
      //  let num = x.charCodeAt(); {
      //     if(num>=65 && num<90) answer++;
      //글자의 아스키넘버를 찍어준다. 대문자는 65~90 , 소문자는 97~122

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
